<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel value="First Name" />
			<h:inputText id="firstName" value="#{employeeController.employee.firstName}"></h:inputText>
			<h:outputLabel value="Last Name" />
			<h:inputText value="#{employeeController.employee.lastName}"></h:inputText>
			<h:outputLabel value="salary" />
			<h:inputText value="#{employeeController.employee.salary}"></h:inputText>
			<h:outputLabel></h:outputLabel>
			<h:commandButton value="Save" action="#{employeeController.saveEmployee(employeeController.employee)}"></h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
